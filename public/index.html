<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__div1">
            <h1 class="title">Betterbin</h1>
            <form class="post__form" action="">
                <input class="form__input" type="text" placeholder="search">
                <button class="form__button" type="submit">
                    <img class="search__img" src="assets/img/search.svg" alt="">
                </button>
            </form>
        </div>
        <div class="header__div2">
            <button class="login__button">login</button>
            <button class="sign_up__button">sign up</button>
        </div>
    </header>
    <main class="main">
        	<h2 class="post__title">Post input:</h2>
            <form action="">
                <textarea name="post" class="post__input" id="post__input" cols="30" rows="10"></textarea>
                <div>
                    <label class="name__title" for="name">Post name:</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <input type="submit" value="Post">
            </form>
            
    </main>
</body>
</html>
